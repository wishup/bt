<ion-header-bar align-title="center" class="main-header">
  <div class="buttons">
	<button class="button icon ion-search" ng-click="showLeftmenu()"></button>
  </div>
  <h1 class="title"></h1>
  <div class="buttons">
    <button class="button icon ion-navicon" ng-click="showRightmenu()"></button>
  </div>
</ion-header-bar>

<ion-side-menus>

  <ion-side-menu-content>
	<ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  
  <!-- Left menu -->
  <ion-side-menu side="left">
	<ion-view>
		<ion-content>
			<div class="list">
			  <label class="item item-input item-select">
				<div class="input-label">
				  {{language['category'][currentLang]}}
				</div>
				<select ng-model="filter.category">
				  <option value="{{restcat.id}}" ng-repeat="restcat in restcats">{{restcat.name}}</option>
				</select>
			  </label>
			  <label class="item item-input item-select">
				<div class="input-label">
				  {{language['city'][currentLang]}}
				</div>
				<select ng-model="filter.city">
				  <option value="{{restcity.id}}" ng-repeat="restcity in restcities">{{restcity.name}}</option>
				</select>
			  </label>
			  <label class="item item-input item-select">
				<div class="input-label">
				  {{language['region'][currentLang]}}
				</div>
				<select ng-model="filter.state">
				  <option value="{{restregion.id}}" ng-repeat="restregion in restregions">{{restregion.name}}</option>
				</select>
			  </label>
			  <label class="item item-input">
				<span class="input-label">{{language['keyword'][currentLang]}}</span>
				<input type="text" ng-model="filter.dish">
			  </label>

			</div>
			<button class="button button-full button-positive button-orange" ng-click="searchRests(filter)">
			  {{language['search'][currentLang]}}
			</button>
		</ion-content>
	</ion-view>
  </ion-side-menu>

  <!-- Right menu -->
  <ion-side-menu side="right">
	<ion-view>
		<ion-content>
			<div class="list">

			  <a class="item" ng-click="closeSideBar()" href="#/index/settings">
				{{language['settings'][currentLang]}}
			  </a>

			</div>
		</ion-content>
	</ion-view>
  </ion-side-menu>

</ion-side-menus>

<ion-footer-bar class="main-footer">
  <ion-tabs class="tabs-positive tabs-icon-top">

	  <ion-tab title="{{language['restaurants'][currentLang]}}" icon-on="ion-android-restaurant" icon-off="ion-android-restaurant" href="#/index/search">
		<ion-nav-view name="search"></ion-nav-view>
	  </ion-tab>

	  <ion-tab title="{{language['cart'][currentLang]}}" icon-on="ion-android-cart" icon-off="ion-android-cart" href="#/index/cart">
		<ion-nav-view name="cart"></ion-nav-view>
	  </ion-tab>

	  <ion-tab title="{{language['profile'][currentLang]}}" icon-on="ion-person" icon-off="ion-person" href="#/index/profile">
		<ion-nav-view name="profile"></ion-nav-view>
	  </ion-tab>

	</ion-tabs>
</ion-footer-bar>
