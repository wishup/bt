<ion-view view-title="">
  <ion-content class="has-header has-footer">
	
	<div class="row">
		<div class="col-50">
			<img src="{{restaurant.logo}}" alt="" class="restlogo">
		</div>
		<div class="col-50 restname">
			<div>{{restaurant.name}}</div>
			<div>
				<span ng-repeat="rate in [1, 5] | makeRange">*</span>
			</div>
		</div>
	</div>
	
  </ion-content>
</ion-view>
