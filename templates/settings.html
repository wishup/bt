<ion-view view-title="">
  <ion-content class="has-header has-footer">
  
	
	
	<ion-list>
		<div class="item item-divider">{{language['language'][currentLang]}}</div>
	  <ion-radio ng-model="lang" ng-value="'am'" ng-change="langChange(lang)">Հայերեն</ion-radio>
	  <ion-radio ng-model="lang" ng-value="'ru'" ng-change="langChange(lang)">Русский</ion-radio>
	  <ion-radio ng-model="lang" ng-value="'en'" ng-change="langChange(lang)">English</ion-radio>
	</ion-list>
	
  </ion-content>
</ion-view>
